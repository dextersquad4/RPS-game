<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class = "header">
    <p class = "title">Rock Paper Scissors!</p> 
    <p class = "author">by: Dean Liang</p>
  <div class = "rules"> 
    <h1>First to 3 wins!! There will be no ties!!</h1>
  </div>
  <div class = "scores">
    <h3 class= "ur-score">Your score: </h3>
    <h3 class = "cmp-score">Computer score: </h3>
  </div class = "bth-options">
    <nav class = ur-options>
      <img src = "IMGS/rock.png" alt = "rock" class = "ur-rock">
      <img src = "IMGS/paper.png" alt="paper" class="ur-paper">
      <img src = "IMGS/scissors.png" alt = "scissors" class = "ur-scissors">
    </nav>
    <nav class = "cmp-options">
      <img src = "IMGS/rock.png" alt = "rock" class = "cmp-rock">
      <img src = "IMGS/paper.png" alt="paper" class="cmp-paper">
      <img src = "IMGS/scissors.png" alt = "scissors" class = "cmp-scissors">
    </nav>
  </div>
  <script>

    let GameCount = 1;
    let YourScore = 0;
    let ComputerScore = 0;

    function GameLimit(GameCount) {
      while (GameCount <=5) {
        GetGameResult(GetPlayerResult(), GetComputerChoice(), YourScore, ComputerScore);
        GameCount += 1;
      }
      if (YourScore > ComputerScore) {
        console.log('You Win!');
      } else if (ComputerScore > YourScore) {
        console.log('You Lose!');
      } else {
        console.log('Tie Game!');
      }
    }

    function GetComputerChoice() {
      let Cmpnumber = Math.floor(Math.random() * 3) + 1;
      return(Cmpnumber);
    }

    // 1 = Rock, 2 = Paper, 3 = Scissors//

    function GetPlayerResult() {
        let Continue = true
        while (Continue == true) {
          let UserChoice = prompt("Do you want rock, paper, or scissors?", "Rock");
          let UNUserChoice = UserChoice.toLowerCase();
          if (UNUserChoice == "rock") {
            return 1;
          } else if (UNUserChoice == "paper") {
            return 2;
          } else if (UNUserChoice == "scissors"){
            return 3;
          } 
        }
    }

    function GetGameResult(GetPlayerResult, GetComputerChoice) {
        if (GetComputerChoice == GetPlayerResult) {
            console.log('Tie Game')
            YourScore += 0.5;
            ComputerScore += 0.5;
        } else if (GetComputerChoice == GetPlayerResult + 1) {
            console.log('Computer Won!')
            ComputerScore += 1;
        } else if (GetComputerChoice == GetPlayerResult - 2) {
            console.log('Computer Won!')
            ComputerScore += 1;
        } else {
            console.log('You Won!')
            YourScore += 1;
        }
        console.log(`Your score: ${YourScore}`)
        console.log(`Computer score: ${ComputerScore}`)
    }

    GameLimit(GameCount, YourScore, ComputerScore)
    
  </script>
</body>
</html>
