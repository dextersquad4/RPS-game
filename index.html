<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class = "header">
    <h1 class = "title">Rock Paper Scissors!</h1> 
    <h3 class = "author">by: Dean Liang</h3>
  </div>
  <h1 class = "rules">First to 3 wins!! There will be no ties!!</h1>
  <div class = "scores">
    <h3 class= "ur-score">Your score: </h3>
    <h3 class = "cmp-score">Computer score: </h3>
  </div>
  <div class = "bth-options">
    <nav class = "ur-options">
      <img src = "./IMGS/rock.png" alt = "rock" class = "ur-rock" id = "rock">
      <img src = "./IMGS/paper.png" alt="paper" class="ur-paper" id = "paper">
      <img src = "./IMGS/scissor.png" alt = "scissors" class = "ur-scissors" id = "scissors">
    </nav>
    <nav class = "cmp-options">
      <img src = "./IMGS/rock.png" alt = "rock" class = "cmp-rock">
      <img src = "./IMGS/paper.png" alt="paper" class="cmp-paper">
      <img src = "./IMGS/scissor.png" alt = "scissors" class = "cmp-scissors">
    </nav>
  </div>
  <script>


    const buttons = document.querySelectorAll('.ur-options img');

    let YourScore = 0;
    let ComputerScore = 0;
    let choiceValue;

    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        if (button.id == 'rock') {
        choiceValue = 1;
      } else if (button.id == 'paper') {
        choiceValue = 2;
      } else {
        choiceValue = 3;
      }

      GetGameResult(choiceValue, GetComputerChoice());
      changeScoreCard();
      })
      
    });


  

    function GameLimit(GameCount) {
      while (GameCount <=5) {
        GetGameResult(GetPlayerResult(), GetComputerChoice(), YourScore, ComputerScore);
        GameCount += 1;
      }
      if (YourScore > ComputerScore) {
        console.log('You Win!');
      } else if (ComputerScore > YourScore) {
        console.log('You Lose!');
      } else {
        console.log('Tie Game!');
      }
    }
    

    // 1 = Rock, 2 = Paper, 3 = Scissors//
    

    
    

    function GetGameResult(GetPlayerResult, GetComputerChoice) {
        if (GetComputerChoice == GetPlayerResult) {
            console.log('Tie Game')
            YourScore += 0.5;
            ComputerScore += 0.5;

        } else if (GetComputerChoice == GetPlayerResult + 1) {
            console.log('Computer Won!')
            ComputerScore += 1;
        } else if (GetComputerChoice == GetPlayerResult - 2) {
            console.log('Computer Won!')
            ComputerScore += 1;
        } else {
            console.log('You Won!')
            YourScore += 1;
        }
    }

    function changeScoreCard() {
      let urScore = document.querySelector('.ur-score');
      let cmpScore = document.querySelector('.cmp-score');

      urScore.textContent = `Your score: ${YourScore}`;
      cmpScore.textContent = `Computer score: ${ComputerScore}`;
    }


    function GetComputerChoice() {
      let Cmpnumber = Math.floor(Math.random() * 3) + 1;
      return(Cmpnumber);
    }

  </script>
</body>
</html>
